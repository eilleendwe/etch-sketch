<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <!--Link for google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <!-- Link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        Etch-a-Sketch
    </div>

    <div class="header">
        <p>Select the size</p>
        <input id="inputSize" type="number" placeholder="Size of the board">
        <button class="btn btn-secondary" id="popup">Confirm</button>
    </div>

    <div id="message">16 X 16</div>
    <div id="draw">You cannot draw</div>
    <div class="board"></div>

    <div class="footer">
        <button id="black-btn" class="btn btn-dark">Black</button>
        <button id="random-btn" class="btn btn-warning">Random</button>
        <button id="reset-btn" class="btn btn-danger">Reset</button>
    </div>

    <div class="copyright">
        Copyright Odin Project by Eilleen
    </div>

    <script src="script.js"></script>


</body>
</html>
